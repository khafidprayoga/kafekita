<!DOCTYPE html>
<html lang="en" data-theme="light" class="bg-gray-100 max-w-screen-2xl mx-auto">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KafeKita</title>
    <link rel="stylesheet" href="assets/build.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-brand">
    <div class="navbar shadow-lg bg-neutral text-neutral-content rounded-none">
      <div class="flex-1 px-2 ml-10">
        <span class="text-2xl font-bold tracking-widest">KAFEKITA</span>
      </div>
      <div class="flex-none hidden sm:block" style="margin-right: 1.25rem">
        <button class="text-md rounded-full">
          <a
            href="https://alfajores-blockscout.celo-testnet.org/address/0xa3b48a85DE80D87A014514ac393d3E9f489732CE"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span id="user-tx">0</span> TX
          </a>
        </button>
      </div>
      <div class="flex-none hidden sm:block">
        <div class="rounded-full text-md">
          $<span id="balance">0</span> cUSD
        </div>
      </div>
      <div class="flex-none mr-10 ml-5 hidden sm:block">
        <div class="avatar">
          <div id="avatar-container" class="w-10 h-10 rounded-full"></div>
        </div>
      </div>
    </div>
    <!--/ Navbar /-->
    <div
      class="
        sticky
        top-0
        z-50
        flex
        alert
        rounded-xl
        w-/5
        mx-5
        my-5
        shadow-lg
        drop-shadow-lg
      "
    >
      <div class="flex-shrink-0">
        <svg
          width="20px"
          height="20px"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#009688"
          class="flex-shrink-0 w-6 h-6 mx-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          ></path>
        </svg>
      </div>
      <label class="flex-grow"
        ><span id="notification">Initialize...</span></label
      >
    </div>
    <!--/ Notifications /-->
    <div class="hidden lg:block">
      <div id="marketplace" class="grid grid-cols-3 gap-10 mx-10 my-10"></div>
    </div>
    <div id="browserAlert" class="lg:hidden">
      <div class="py-20 px-20 mx-auto my-10 max-w-lg text-center bg-gray-100">
        Please use your desktop, this apps only support on desktop device.
      </div>
    </div>
  </body>
</html>
